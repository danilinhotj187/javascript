<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternando entre Modo claro e Escuro</title>
    <style>
        body.light {
        background-color: white;
        color: black;
}

        body.dark {
        background-color: black;
        color: white;
}
    </style>
</head>
<body>
    
<button id="botaoAlternar">Alternar Tema</button>

<p>Ol√° eu sou um texto na pagina <br>
    esta pagina tem um botao de alternar o tema entre claro ou escuro
</p>

    

<script>
    
const botaoAlternar = document.getElementById("botaoAlternar");

botaoAlternar.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
});

</script>
</body>
</html>
